<div class="card d-flex align-items-center justify-content-evenly h-auto">
  <div class="card-header">
      <h1>    ChatGp4
      </h1>
  </div>
  <div class="card-body d-flex flex-column">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <h2> Sprite Generated By ChatGpt4o</h2>
      <div class="carousel-inner">
        <div *ngFor="let sprite of sprites; let i = index" class="carousel-item" [class.active]="i === currentSlide">
          <img [src]="sprite" class="d-block w-100" alt="Sprite Image">
        </div>
      </div>
      <div class="carousel-control-prev" href="#carouselExampleControls" role="button" (click)="previous('sprite');">
        <span class="carousel-control-prev-icon text-black" aria-hidden="true"></span>
      </div>
      <div class="carousel-control-next" href="#carouselExampleControls" role="button" (click)="next('sprite');">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </div>
    </div>
    <div id="carouselLogoExampleControls" class="carousel slide" data-bs-ride="carousel">
      <h2> Logos for app generated with ChatGpt4o</h2>
      <div class="carousel-inner">
        <div *ngFor="let logo of logos; let i = index" class="carousel-item" [class.active]="i === currentLogoSlide">
          <img [src]="logo" class="d-block w-100" alt="Sprite Image">
        </div>
      </div>
      <div class="carousel-control-prev" href="#carouselExampleControls" role="button" (click)="previous('logo');">
        <span class="carousel-control-prev-icon text-black" aria-hidden="true"></span>
      </div>
      <div class="carousel-control-next" href="#carouselExampleControls" role="button" (click)="next('logo');">
        <span class="carousel-control-next-icon text-black" aria-hidden="true"></span>
      </div>
    </div>
    <div id="promptsExampleControls" class="carousel slide" data-bs-ride="carousel">
      <h2> Logos for app generated with ChatGpt4o</h2>
      <div class="carousel-inner">
        <div *ngFor="let prompt of prompts; let i = index" class="carousel-item" [class.active]="i === currentPromptsSlide">
          <img [src]="prompt" class="d-block w-100" alt="Sprite Image">
        </div>
      </div>
      <div class="carousel-control-prev" href="#carouselExampleControls" role="button" (click)="previous('prompt');">
        <span class="carousel-control-prev-icon text-black" aria-hidden="true"></span>
      </div>
      <div class="carousel-control-next" href="#carouselExampleControls" role="button" (click)="next('prompt');">
        <span class="carousel-control-next-icon text-black" aria-hidden="true"></span>
      </div>
    </div>
  </div>
</div>
