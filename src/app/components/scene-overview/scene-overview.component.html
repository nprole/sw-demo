<div class="d-flex justify-content-center align-items-center" id="container" style="width: 100%; height: 100vh;">
  <div class="content-wrapper align-self-center  z-3">
    <div class=" flex-column justify-content-center align-items-center">
      <h1 class="card-header">Three.js Demo Overview</h1>
      <div class="d-flex flex-column justify-content-center text-center">
        <div class="logo-big align-self-center align-self-center justify-content-center  "></div>
      </div>
      <div class="button-container d-flex justify-content-center">
        <div *ngFor="let example of examples;let i = index">
          <button class='btn btn-secondary green-color-1' (click)="navigateTo(example.route)" *ngIf="i < 4">{{example.name}}</button>
        </div>
      </div>
      <div class="description">
        <div *ngFor="let example of examples;let i = index">
          <div (click)="navigateTo(example.route)" *ngIf="i < 4">{{example.description}} </div>
        </div>
      </div>
      <div class="button-container d-flex justify-content-center">
        <div *ngFor="let example of examples;let i = index">
          <button class='btn btn-secondary green-color-1' (click)="navigateTo(example.route)" *ngIf="i >= 4">{{example.name}}</button>
        </div>
      </div>
      <div class="description">
        <div *ngFor="let example of examples;let i = index">
          <div (click)="navigateTo(example.route)" *ngIf="i >= 4">{{example.description}}</div>
        </div>
      </div>
      <div class="text-center p-3">Git Repository: <a href="https://github.com/nprole/sw-demo" >Three.js demo</a></div>
    </div>
  </div>
</div>
