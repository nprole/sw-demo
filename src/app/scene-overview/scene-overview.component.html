<div class="card">
  <h1 class="card-header">Scenes Overview</h1>
  <div class="button-container d-flex">
    <div *ngFor="let example of examples">
      <button class='btn btn-secondary' (click)="navigateTo(example.route)">{{example.name}}</button>
    </div>
  </div>
  <div class="card-body">
    <div class="description">
      <div *ngFor="let example of examples">
        <div (click)="navigateTo(example.route)">{{example.description}}</div>
      </div>
    </div>
  </div>
</div>
